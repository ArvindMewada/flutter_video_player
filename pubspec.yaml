name: flutter_video_player
description: A simple Flutter app that shows how to play and cache videos

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  equatable: ^1.1.1
  video_player: ^0.10.8+1
  chewie: ^0.9.10
  flutter_cache_manager: ^1.2.2
  pedantic: ^1.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
